<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <div class="nav-links">

        <ul>
            <li><a href="index.html">BACK</a></li>
        </ul>
        
    </div>
	
<!-- the feedback box -->	
    <div class="container">
        <h1> Get In Touch</h1>
        <p>We would like to hear your feedback on our website.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Ivan Ivanov">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+359 89 111 2234">
                        </div>
                        </div>
                        <div class="input-row"> 
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="II@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Here...">
                        </div>
                    </div>

                    </div>

                    
                    <textarea rows="5" placeholder="Your message"></textarea>

                    <button type="submit">SEND</button>


                </form>
            </div>
			<!-- Information where people can find us -->	
            <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+359 89 112 3445</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Car Samuil 17, <br>
                            Sofia, Bulgaria</td>
                        </tr>
                    </table>


            </div>
        </div>
    </div>

   
</body>
</html>
